<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="nav">
        <h1>Dojonary</h1>
            
        <button class="search">Search</button>
        
        <button class="log" onclick="logout(this)">Log in</button>

    </div>

    <div class="main">
        <div class="col-1">
            <div class="top">
                <div class="left">
                    <h1 class="head">ninja</h1>
                    <p class="word">noun</p>
                    <p class="word">Plural: <span>ninjas</span></p>
                    <button class="likes" onclick="popUp('ninja was liked')">13 likes</button>
                </div>
                
                <div class="right">
                    <p class="describe">A practitioner skilled in the <span class="line">Japanese</span> art of <span class="line">ninjutsu</span> </p>
                    
                </div>
                
                
            </div>
            <div class="bot">
                <div class="left">
                    <h1 class="head">ninja</h1>
                    <p class="word">noun</p>
                    <p class="word">Plural: <span>ninjas</span></p>
                    <button class="likes" onclick="popUp('ninja was liked')">37 likes</button>
                    
                </div>
                
                <div class="right">
                    <p class="describe">A <span class="line">programmer</span> who breaks down problems with <span class="line">zen</span>-like focus</p>
    
                </div>
                


            </div>

        </div>

        <div class="col-2">

            <div class="side">
                <h1 class="header">Dojonary is defined by YOU</h1>
                <button class="def" onclick="remove(this)"><span class="text">Add Definition</span></button>


            </div>

        </div>


    </div>










    <script src="./script.js"></script>
</body>
</html>
