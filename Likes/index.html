<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="nav">
        <h1>Network</h1>

    </div>
    <h1 class="header">Your Feed</h1>

    <div class="main">
        <div class="col-1">
            <div class="side">
                <img src="./user.png" alt="">
                <a href="#" class="link">Add an avatar</a>
                <h2>James Doe</h2>


            </div>




        </div>
        <div class="col-2">
            <div class="feed">
                <div class="nameNav">
                    <div class="name">
                        <h2>Neil M</h2>

                    </div>
                    <div class="likes">
                        <p id="like">9 like(s)</p>
                        <button class="like" onclick="change()">Like</button>

                    </div>

                </div>
                <div class="info">
                    <p>I just set up this new discord bot, let me know what you all think.<a href="#">link</a></p>
                    
                </div>
                
            </div>
            <div class="feed">
                <div class="nameNav">
                    <div class="name">
                        <h2>Nichole K</h2>

                    </div>
                    <div class="likes">
                        <p id="like1">12 likes(s)</p>
                        <button class="like" onclick="change1()">Like</button>

                    </div>
    
                </div>
                <div class="info">
                    <p>Just finished my<a href="#"> next comic,</a> check it out.</p>
    
                </div>
                
            </div>
            <div class="feed">
                <div class="nameNav">
                    <div class="name">
                        <h2>Jim R</h2>

                    </div>
                    <div class="likes">
                        <p id="like2">9 likes(s)</p>
                        <button class="like" onclick="change2()">Like</button>

                    </div>
    
                </div>
                <div class="info">
                    <p>I can't stop listening to the <a href="#">new album.</a> Who else is liking it? </p>
    
                </div>
                
            </div>








        </div>







    </div>












    <script src="./script.js"></script>
</body>
</html>
